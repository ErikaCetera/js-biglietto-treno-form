<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
</head>

<body>

    <main>
        <div class="container">
            <section class="mt-5">
                <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <form action="" id="user-form">
                    <div class="row mt-5 p-3 border">

                        <div class="col-4">
                            <label for="name-complete" class="form-label">Nome e Cognome</label>
                            <input type="text" id="name-complete" class="form-control">
                        </div>

                        <div class="col-4">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="number" id="km" class="form-control">
                        </div>

                        <div class="col-4">
                            <label for="age" class="form-label">Et√†</label>
                            <select name="" id="age" class="form-control">
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Over65">Over65</option>
                            </select>
                        </div>

                        <div class="col-12 mt-5 text-center">
                            <button type="submit" id="generate-btn">Genera</button>
                            <button type="reset" id="cancel-btn">Annulla</button>
                        </div>

                    </div>
                </form>
            </section>

            <section class="mt-5">
                <h2 class="text-center">IL TUO BIGLIETTO</h2>

                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="row border p-3">

                    <div class="col-4">
                        <h4 class="mb-2">NOME PASSEGGERO</h4>
                        <h3  id="ticket-name-complete"></h3>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-3">
                                <h4 class="mb-5">Offerta</h4>
                                <p id="ticket-type"></p>
                            </div>
                            <div class="col-3">
                                <h4 class="mb-5">Carrozza</h4>
                                <p id="ticket-place"></p>
                            </div>
                            <div class="col-3">
                                <h4 class="mb-5">Codice CP</h4>
                                <p id="ticket-code"></p>
                            </div>
                            <div class="col-3">
                                <h4 class="mb-5">Costo Biglietto</h4>
                                <p id="ticket-final-price"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>



    <script src="./js/script.js"></script>
</body>

</html>
