<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-purple {
            background-color: #ab1951;
        }

        .imput-costum {
            border-color: #ab1951;
            color: #ab1951;
            text-align: center;
        }

        .btn-custom {
            background-color: #c7c1c3;
            border-color: #ab1951;
            color: #ab1951;
        }

        .btn-custom:hover {
            border-color: #ffa02b
        }
    </style>
    <title>Biglietto Treno Form</title>
</head>

<body class="bg-purple">
    <!-- Main -->
    <main>
        <div class="container w-75">

            <!-- Sezione dati utente imput -->
            <section class="mt-4">
                <h2 class="text-center text-white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <!-- Form -->
                <form action="" id="user-form">
                    <div class="row mt-4 p-3 rounded-2 border-relief bg-light justify-content-center">
                        
                        <!-- imput nome e cognome -->
                        <div class="col-2 text-center">
                            <label for="name-complete" class="form-label imput-costum">Nome e Cognome</label>
                            <input type="text" id="name-complete" class="form-control  imput-costum">
                        </div>
                        
                        <!-- imput km -->
                        <div class="col-2 text-center">
                            <label for="km" class="form-label imput-costum ">Km da percorrere</label>
                            <input type="number" id="km" class="form-control imput-costum">
                        </div>
                        
                        <!-- imput età -->
                        <div class="col-2 text-center">
                            <label for="age" class="form-label imput-costum">Età</label>
                            <select name="" id="age" class="form-select  imput-costum">
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Over65">Over65</option>
                            </select>
                        </div>
                        
                        <!-- bottoni sumbit e reset -->
                        <div class="col-12 mt-5 text-center">
                            <button type="submit" id="generate-btn" class="btn-custom btn">Genera</button>
                            <button type="reset" id="cancel-btn" class="btn-custom btn">Annulla</button>
                        </div>
                    </div>
                </form>
                <!-- /form -->
            </section>


            <!-- sezione dati output -->
            <section id="section-output" class="mt-5 d-none">
                <h2 class="text-center text-white fw-bold">IL TUO BIGLIETTO</h2>
                <div class="row border bg-light">
                    <h4 class="fw-bold pt-4">DETTAGLIO PASSEGGERI</h4>
                    
                    <!-- output nome -->
                    <div class="col-3 bg-secondary">
                        <h5 class="mb-2 fw-bold">NOME PASSEGGERO</h5>
                        <h4 id="ticket-name-complete" class="fw-bold"></h4>
                    </div>
                   
                    <!-- output tipologia biglietto -->
                    <div class="col-9">
                        <div class="row border-bottom border-top">
                            <div class="col-3">
                                <h4 class="mb-5">Offerta</h4>
                                <p id="ticket-type"></p>
                            </div>
                           
                            <!-- output carrozza -->
                            <div class="col-3">
                                <h4 class="mb-5">Carrozza</h4>
                                <p id="ticket-place"></p>
                            </div>
                           
                            <!-- autput codice  -->
                            <div class="col-3">
                                <h4 class="mb-5">Codice CP</h4>
                                <p id="ticket-code"></p>
                            </div>
                           
                            <!-- output prezzo finale -->
                            <div class="col-3">
                                <h4 class="mb-5">Costo Biglietto</h4>
                                <p id="ticket-final-price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <!-- /main -->



    <script src="./js/script.js"></script>
</body>

</html>
